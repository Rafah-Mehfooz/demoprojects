<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
    
    <link href="css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <section class="section-login">
        <div class="showcase-login">
            <img class="login-panel-logo" src="img/characterly-logo.png" alt="characterly-logo" width="140px" height="70px">
            <div class="panel-area">
                <span class="panel-header">Login to your account</span>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="email">Username or Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="" name="pwd">
                    </div>
                    <div class="checkbox checkbox-light">
                        <input class="form-checkbox" id="remember-checkbox" type="checkbox" name="remember" /> 
                        <label for="remember-checkbox" >Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-light btn-block btn-margin">Login</button>
                </form>

            </div>

            <div class="panel-bottom">
                <div class="rectangle-1">
                   <a href="#">Forgot your password?</a>
                </div>
                <div class="rectangle-1">
                    <a href="#">Create account</a>
                 </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="copy-right">
            <span>Â© Character.ly 2016. All rights reserved.</span>
        </div>
    </footer>







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
